<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita na Hora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Playfair Display', serif;
      }
      @keyframes cook {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-15px) rotate(-8deg);
        }
        50% {
          transform: translateY(0px) rotate(8deg);
        }
        75% {
          transform: translateY(-8px) rotate(-4deg);
        }
      }
      .animate-cook {
        animation: cook 1.5s ease-in-out infinite;
      }
      @keyframes steam-rise {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-60px) scale(1.2);
          opacity: 0;
        }
      }
      .animate-steam-1 {
        animation: steam-rise 2.5s ease-out infinite;
      }
      .animate-steam-2 {
        animation: steam-rise 2.5s ease-out 0.7s infinite;
      }
      .animate-steam-3 {
        animation: steam-rise 2.5s ease-out 1.4s infinite;
      }
    </style>
